<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>TODO List</title>
  </head>

  <body>
    <main class="main">
      <section class="principal__section">
      <!-- header secction -->
        <header class="box__header">
          <img class="img" src="img/adalab.png" alt="adalab logo">
          <div class="box__date">
            <span class="actual__day-number"></span><!-- number day -->
            <div class="date__info">
              <p class="actual__day"></p><!-- day -->
              <p class="actual__month-year"></p><!-- month and year -->
            </div>
          </div>
        </header>
      <!-- Tasks Secction -->
        <div class="box__task">
          <ul class="task_list"></ul>
        </div>
        <div class="btn__add-new">
          <button class="btn__plus" type="button" name="button"><img class="btn__plus-img" src="img/plus.png" alt="add new"></button>
        </div>
      </section>
      <!-- Add Tasks Secction -->
      <section>
        <div class="add__task hidden">
          <form class="form__task">
            <label>Nueva tarea</label>
            <input type="text" name="new_task" id="new_task" placeholder="Tarea nueva">
          </form>
          <button class="btn__add" type="button" name="button">AÃ±adir</button>
        </div>
      </section>
    </main>

    <script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
